services:
  bot-service:
    container_name: bot-service
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    volumes:
      - logs:/usr/app/logs
      - data:/usr/app/data
      - db:/usr/app/db
    entrypoint: ["python", "bot.py"]

  bot-worker-service:
    container_name: bot-worker-service
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    volumes:
      - logs:/usr/app/logs
      - data:/usr/app/data
      - db:/usr/app/db
    entrypoint: ["python", "bot_worker.py"]

volumes:
  logs:
  data:
  db:
